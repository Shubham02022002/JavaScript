<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning DOM 3</title>
  </head>
  <body style="background-color: black; color: whitesmoke">
    <div class="root">

    </div>
  </body>
  <script>
    const div = document.createElement("div");
    const divChildren1 = document.createElement("ul");
    const div1GrandChildren1 = document.createElement("li");
    div1GrandChildren1.innerHTML="First ka first"
    const div1GrandChildren2 = document.createElement("li");
    div1GrandChildren2.innerHTML="First ka second"
    const div1GrandChildren3 = document.createElement("li");
    div1GrandChildren3.innerHTML="First ka third"
    const divChildren2 = document.createElement("ul");
    const div2GrandChildren1 = document.createElement("li");
    div2GrandChildren1.innerHTML="Second ka first"
    const div2GrandChildren2 = document.createElement("li");
    div2GrandChildren2.innerHTML="Second ka second"
    const div2GrandChildren3 = document.createElement("li");
    div2GrandChildren3.innerHTML="Second ka third"
    divChildren1.appendChild(div1GrandChildren1);
    divChildren1.appendChild(div1GrandChildren2);
    divChildren1.appendChild(div1GrandChildren3);

    divChildren2.appendChild(div2GrandChildren1);
    divChildren2.appendChild(div2GrandChildren2);
    divChildren2.appendChild(div2GrandChildren3);

    div.appendChild(divChildren1);
    div.appendChild(divChildren2);
     document.body.appendChild(div);
    
  </script>
</html>
